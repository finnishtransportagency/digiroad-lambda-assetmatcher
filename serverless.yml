# NOTE: update this with your service name
service: digiroad-lambda-assetmatcher

# Create an optimized package for functions
package:
  individually: true

plugins:
  - serverless-bundle # Package functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

custom:
  # Stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: eu-west-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  environment:
    PGDATABASE: ${env:RDS_DATABASE}
    PGHOST: ${env:RDS_HOST}
    PGPORT: ${env:RDS_PORT,'5432'}
    PGUSER: ${env:RDS_USER}
    PGPASSWORD: ${env:RDS_PASSWORD}
    # Environment variables for Authorization
    USER_POOL_ID: ${env:USER_POOL_ID}
    USER_POOL_CLIENT_ID: ${env:USER_POOL_CLIENT_ID}
    USER_POOL_REGION: ${env:USER_POOL_REGION}

  # IAM role to provide lambdas' RDS-access
  role: ${env:RDS_ACCESS_ROLE}
  vpc:
    securityGroupIds:
      - ${env:SECURITY_GROUP_ID}
    subnetIds:
      - ${env:VPC_SUBNET_1}
      - ${env:VPC_SUBNET_2}

functions:
  login:
    handler: lambdas/login.main
    events:
      - http:
          path: login
          method: post
          cors: true

  changepassword:
    handler: lambdas/changePassword.main
    events:
      - http:
          path: changepassword
          method: post
          cors: true

  forgotpassword:
    handler: lambdas/forgotPassword.main
    events:
      - http:
          path: forgotpassword
          method: post
          cors: true

  auth:
    handler: lambdas/auth.main

  convert: # original
    handler: lambdas/create.main
    events:
      - http:
          path: convert
          cors: true
          method: post
          authorizer: auth

  queryDataset: # original
    handler: lambdas/querydataset.main
    events:
      - http:
          path: queryDataset
          cors: true
          method: get

  update: # original
    handler: lambdas/upload.js
    events:

  create:
    handler: lambdas/create.main
    events:
      - http:
          path: dataset
          cors: true
          method: post
          authorizer: auth

  get:
    handler: lambdas/get.main
    events:
      - http:
          path: dataset/{id}
          cors: true
          method: get
          authorizer: auth

  list:
    handler: lambdas/list.main
    events:
      - http:
          path: dataset
          cors: true
          method: get
          authorizer: auth

  put:
    handler: lambdas/upload.main
    events:
      - http:
          path: dataset/{id}/upload
          cors: true
          method: put
          authorizer: auth

  delete:
    handler: lambdas/delete.main
    events:
      - http:
          path: dataset/{id}
          cors: true
          method: delete
          authorizer: auth

resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
